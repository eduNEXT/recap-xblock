{% spaceless %}
{% load i18n %}
<section class="recap-block">
    <div class="recap-content">
    <div class="row large-centered">
        <ul class="recap-nav-ul">
            <li class="recap-nav-li">
                <form class="recap-select" action="{{refresh_html}}" method="post">
                </form>
                <select id="recap-options">
                    {% for name, item in recap_name_list %}
                        <option id="{{item}}" value="{{name}}">{{name}}</option>
                    {% endfor %}
                </select>
            </li>
        </ul>
        <table id="recap-table" class='recap-tab table table-bordered table-striped' style="width:100%">
          <thead>
            <tr>
              <th>{% trans "Username" %}</th>
              <th>{% trans "Email" %}</th>
              <th style="display:none">{% trans "Preview" %}</th>
              <th>{% trans "Download" %}</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
                <tr>
                  <td>{{user.username }}</td>
                  <td>{{user.email }}</td>
                  <td id="{{user.id}}"  class="ans" style="display:none">{% autoescape off %}{% endautoescape %}</td>
                      <td>
                          <form class="recap-instructor-form" action="{{make_pdf_json}}" method="post">
                              <a class="recap-download-btn">      
                                  {{download_text}}
                              </a>
                          </form>
                      </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
        <table id="recap-table-number-list" class='recap-tab'>
        </table>
    </div>
    </div>
</section>

<div class='recap-loader' tabindex="1000" role="dialog"></div>
 <div id="lean_overlay" style="display: block; opacity: 1; display:none; z-index:3;"></div>
<div>
</div>
{% endspaceless %}
